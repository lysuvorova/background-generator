<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
    <h1>Background Generator</h1>
    <input class="color1" type="color" name="color1" value="#ff0000">
    <input class="color2" type="color" name="color2" value="#ffff00">
    <h2>Current CSS Background</h2>
    <h3>linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0))</h3>
    <h4>Click the buttons below to pick random colors</h4>
    <button class="random1" name="random1" >Random left</button>
    <button class="random2" name="random2" >Random right</button>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
